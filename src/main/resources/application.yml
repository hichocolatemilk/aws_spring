spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        nodeValue:
          dialect: org.hibernate.dialect.MySQL57Dialect
          storage_engine: innodb
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/testdb;MODE=MYSQL
      username: sa
  h2:
    console:
      enabled: true
  profiles:
    include: oauth
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

server:
  servlet:
    encoding:
      force-response: true

